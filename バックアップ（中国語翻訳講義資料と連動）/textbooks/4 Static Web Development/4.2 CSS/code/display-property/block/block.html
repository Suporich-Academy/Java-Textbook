<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--要素が縦に並ぶ例-->
    <h1>要素が縦に並ぶ例</h1>
    <div class="block-contents1">
        <p>これはブロック1です</p>
        <p>これはブロック2です</p>
    </div>
    <!--幅と高さを指定できる例-->
    <h1>幅と高さを指定できる例</h1>
    <div class="block-contents2">
        <p>これはブロック1です</p>
        <p>これはブロック2です</p>
    </div>
     <!--余白も上下に左右に指定できる-->
     <h1>余白も上下に左右に指定できる</h1>
     <div class="block-contents3">
        <p>これはブロック1です</p>
        <p>これはブロック2です</p>
    </div>
    <!--text-alineやvertical-alineの指定はできない-->
    <h1>text-alineやvertical-alineの指定はできない</h1>
     <div class="block-contents4">
        <p>これはブロック1です</p>
        <p>これはブロック2です</p>
    </div>
</body>

</html>
