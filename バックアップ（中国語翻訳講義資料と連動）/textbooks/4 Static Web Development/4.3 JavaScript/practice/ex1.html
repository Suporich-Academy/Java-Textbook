<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exercise 1</title>
  <script>
    const CALC_NUM = 100;

    function isPrime(x) {
      for (let i = 2; i < x; i++) {
        if (x % i == 0) {
          return false;
        }
      }

      return true;
    }

    const primes = new Array(CALC_NUM);
    let k = 0;
    for (let i = 2; k < CALC_NUM; i++) {
        if (isPrime(i)) {
            primes[k++] = i;
        }
    }

    console.log(primes);
  </script>
</head>

</html>
