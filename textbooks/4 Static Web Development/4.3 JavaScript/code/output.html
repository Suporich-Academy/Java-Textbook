<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Output</title>
  <script>
    // HTML 文書に文字列を書き込む(元の内容を上書きする)
    document.write("Hello, world!");

    // アラートボックスに文字列を表示する
    window.alert("Hello, world!");

    // コンソールに文字列を出力する
    console.log("Hello, world!");
  </script>
</head>

<body>
</body>

</html>
