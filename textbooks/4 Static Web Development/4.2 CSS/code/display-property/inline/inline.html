<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--要素の間には改行が入らず横に並ぶ-->
    <h1>要素の間には改行が入らず横に並ぶ</h1>
    <div class="block-contents1">
        <a href="#">インライン要素1です</a>
        <a href="#">インライン要素2です</a>
        <a href="#">インライン要素3です</a>
    </div>
    <!--幅と高さを指定できない-->
    <h1>幅と高さを指定できない</h1>
    <div class="block-contents2">
        <a href="#">インライン要素1です</a>
        <a href="#">インライン要素2です</a>
        <a href="#">インライン要素3です</a>
    </div>
    <!--上下の余白を設定できない-->
    <h1>上下の余白を設定できない</h1>
    <div class="block-contents3">
        <a href="#">左右の余白と左右のpadding</a>
        <a href="#">上下の余白と<br>上下padding</a>
    </div>
    <!--text-alineが設定できる-->
    <h1>text-alineが設定できる</h1>
    <div class="block-contents4">
        <a href="#">インライン要素1です</a>
    </div>

     <!--inline⇔blockはCSSで指定すれば変えられる-->
     <h1>インライン要素からブロック要素に変換</h1>
     <div class="block-contents5">
        <a href="#">インライン要素です</a>
        <a href="#">インライン要素からブロック要素変換</a>
    </div>
</body>

</html>
