<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Style</title>
  <!-- 外部 CSS ファイルを利用 -->
  <link rel="stylesheet" href="style.css">

  <!-- HTML に CSS コードを書く -->
  <style>
    p {
      color: green;
    }
  </style>
</head>

<body>
  <h1>This Is A Heading</h1>

  <p>This is a paragraph.</p>

  <!-- インライン CSS を設定 -->
  <button style="color:blue">This is a button</button>
</body>

</html>
