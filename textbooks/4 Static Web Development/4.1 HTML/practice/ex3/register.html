<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
 
    <h1>Register</h1>
    <p>アカウントを作成して下さい</p>
    <hr>
    <form method="POST" action="https://google.com">
    <table>
      <tr>
        <td>Email:</td>
        <td><input id="email" type="email" placeholder="emailを入力" required></td>
      </tr>

      <tr>
        <td>Password:</td>
        <td><input id="password" type="password" placeholder="パスワード入力" required></td>
      </tr>

      <tr>
        <td><label for="rpassword">Repeat Password:</label></td>
        <td><input id="rpassword" type="password" placeholder="パスワード再入力" required></td>
      </tr>
    </table>
    <hr>
    <input type="checkbox" id="tap" required>
    記述を読んで同意して下さい
    <a href="https://policies.google.com/privacy?hl=en-US" target="_blank">Terms & Privacy</a>.
    <br>
    <br>
    <button>Register</button>
    <br>
    <p>Already have an account? <a href="../ex2/login.html">Sign in</a>.</p>
  </form>
</body>

</html>
